<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="board-container">
        <div id="board">

        </div>
    </div>
    <div id="size-container">
        <div>
            <label for="colors">Colors: </label>
            <input type="color" name="color" id="color" oninput="updateColor()">
        </div>
        <div id="size">
            <label for="grid-size">Grid Size: </label>
            <label for="grid-value" id="grid-value">16x16</label>
            <input type="range" name="grid-size" id="grid-size" 
                min="1" max="100" value="16" 
                oninput="updateGridLabel()"
                onchange="updateGridSize()"
            />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
